<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word Wheel Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheets css -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body style="background-color: blue">
    <div style="height: 50px; background-color: grey">

    </div>
    <div class="container" id="home-area">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-sm-12">
                <div class="home-thumb">
                    <h1>Games</h1>
                    <div class="mt-20">
                        <a class="btn btn-lg btn-success control-btn" onclick="start_game('single')">Single Player</a>
                        <a class="btn btn-lg btn-success control-btn ml-40" onclick="start_game('multi')">Multi Player</a>
                        <!--<a class="btn btn-lg btn-success control-btn">Start Game</a>-->
                    </div>
                    <div class="mt-20">
                        <input type="checkbox" id="timer-check">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-area" class="dis-none">
        <div class="timer-label ta-c" id="timer-label">&nbsp;</div>
        <div id="owner-panel" class="owner-panel">
            <div class="name-label">Team A</div>
            <div id="owner-list-pan" class="list-pan"></div>
            <div class="score-label" id="owner-score">
                Score:
            </div>
            <div class="mt-10">
                <input type="text" class="form-control" placeholder="Input Word" onkeypress="enter_key(event, 'owner')" id="owner-input">
            </div>
            <div class="mt-10 error-label" id="owner-error"></div>
            <div class="mt-10">
                <button class="btn btn-primary form-control" onclick="submit_word('owner')">Submit Word</button>
            </div>
            <div class="mt-10 hint-panel">
                Hint Used
                <div class="row">
                    <div class="col-xs-3">
                        <input type="checkbox" class="form-control" disabled data-index="1" data-role="owner">
                    </div>
                    <div class="col-xs-3">
                        <input type="checkbox" class="form-control" disabled data-index="2" data-role="owner">
                    </div>
                    <div class="col-xs-3">
                        <input type="checkbox" class="form-control" disabled data-index="3" data-role="owner">
                    </div>
                    <div class="col-xs-3">
                        <input type="checkbox" class="form-control" disabled data-index="4" data-role="owner">
                    </div>
                </div>
            </div>
        </div>

        <div id="member-panel" class="member-panel">
            <div class="name-label">Team B</div>
            <div id="member-list-pan" class="list-pan"></div>
            <div class="score-label" id="member-score">
                Score:
            </div>
            <div class="mt-10">
                <input type="text" class="form-control" placeholder="Click Piece" id="member-input" onkeypress="enter_key(event, 'member')">
            </div>
            <div class="mt-10 error-label" id="member-error"></div>
            <div class="mt-10">
                <button class="btn btn-primary form-control" onclick="submit_word('member')">Submit Word</button>
            </div>
            <div class="mt-10 hint-panel">
                Hint Used
                <div class="row">
                    <div class="col-xs-3">
                        <input type="checkbox" class="form-control" data-index="1" disabled data-role="member">
                    </div>
                    <div class="col-xs-3">
                        <input type="checkbox" class="form-control" data-index="2" disabled data-role="member">
                    </div>
                    <div class="col-xs-3">
                        <input type="checkbox" class="form-control" data-index="3" disabled data-role="member">
                    </div>
                    <div class="col-xs-3">
                        <input type="checkbox" class="form-control" data-index="4" disabled data-role="member">
                    </div>
                </div>
            </div>
        </div>

        <div class="role-panel">
            <ul class="circle">
                <li  onclick="click_letter('1')"><div id="letter1" class="text">1</div></li>
                <li  onclick="click_letter('2')"><div id="letter2" class="text">2</div></li>
                <li  onclick="click_letter('3')"><div id="letter3" class="text">3</div></li>
                <li  onclick="click_letter('4')"><div id="letter4" class="text">4</div></li>
                <li  onclick="click_letter('5')"><div id="letter5" class="text">5</div></li>
                <li  onclick="click_letter('6')"><div id="letter6" class="text">6</div></li>
                <li  onclick="click_letter('7')"><div id="letter7" class="text">7</div></li>
                <li  onclick="click_letter('8')"><div id="letter8" class="text">8</div></li>
            </ul>
            <div class="center-hub" id="letter0" onclick="click_letter('0')">
                A
            </div>
        </div>
        <div class="ta-c remain-label" id="remain-label"></div>
        <div class="mt-10 ta-c">
            <a class="btn btn-primary" onclick="click_hint()">Word Hint</a>
            <span class="hint-label" id="hint-label"></span>
        </div>
    </div>

    <!-- javscript js -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/words.js"></script>
    <script src="js/bootstrap-checkbox.min.js"></script>
    <script type="text/javascript">
        var defaultRemainTime = 60 * 10; // 10 min
    </script>
</body>
</html>
