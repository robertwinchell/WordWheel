<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word Wheel Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheets css -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gameCore.css">    

</head>
<body>
    <div id="menuBar" class="dis-none">
      <button class="coreBtn menu action" onclick="renew()">Main Menu</button>
      <button class="coreBtn menu action" id="end-game" onclick="force_end_game()">End Game</button>   
      <div class="timer-label ta-c dis-none" id="timer-label">&nbsp;</div> 
    </div>
    
    <div class="container" id="home-area">
      <header>
        <img class="gameTitle" src="wordWheelBanner.jpg" />
        <img class="logo" src="logo.jpg" alt="in2l Logo" />
      </header>
      <section>
      <!--
      <div class="settingsRow bordered">
        <button type="button" onClick="toggleModal('how-to')" class="btn info center">
        <p>How to Play</p>
        </button>
      </div>
      -->  

        <div class="settingsRow">
          <div class="col span7of12">
            <div class="settingsBlock">
              <h3>How many players or teams?</h3>
              <button type="button" onClick="setPlayers('one');" class="coreBtn settings active" id="one">One</button>
              <button type="button" onClick="setPlayers('two');" class="coreBtn settings" id="two">Two</button>
            </div>
          </div>
          <div class="col span5of12">
            <div class="settingsBlock">
              <h3>Timer</h3>
              <button type="button" onClick="setTimer('on')" class="coreBtn settings active" id="timerOn">On</button>
              <button type="button" onClick="setTimer('off')" class="coreBtn settings" id="timerOff">Off</button>
            </div>
          </div>
        </div>
  
        <div class="settingsRow">
          <div class="settingsBlock">
            <h3>&nbsp;</h3>
            <button type="button" id="startGame" class="coreBtn action center" onclick="start_game()">Start Game</button>
          </div>
        </div>
      </section>         
    </div>
    
    <div style="position: relative">
        <div id="game-area" class="dis-none gameBackground">   
            <div id="owner-panel" class="owner-panel">
                <div class="name-label active">Team A</div>
                <div id="owner-list-pan" class="list-pan"></div>
                <div class="scoreAndHint owner">
	                <div class="score-label">Score:</div>
    	            <div class="hint-label">Hints Used:</div>                
        	        <div id="owner-score"></div>
            	    <div class="hints"><span id="owner-hints">0</span> of 4</div>
				</div>
            </div>

            <div id="member-panel" class="member-panel">
                <div class="name-label">Team B</div>
                <div id="member-list-pan" class="list-pan"></div>
                <div class="scoreAndHint member">
	                <div class="score-label">Score:</div>
    	            <div class="hint-label">Hints Used:</div>
                
        	        <div id="member-score"></div>
            	    <div class="hints"><span id="member-hints">0</span> of 4</div>
				</div>
            </div>

            <div class="role-panel">
                <ul class="circle" id="circle-panel">
                    <li  onclick="click_letter(1)"><div id="letter1" class="text">1</div></li>
                    <li  onclick="click_letter(2)"><div id="letter2" class="text">2</div></li>
                    <li  onclick="click_letter(3)"><div id="letter3" class="text">3</div></li>
                    <li  onclick="click_letter(4)"><div id="letter4" class="text">4</div></li>
                    <li  onclick="click_letter(5)"><div id="letter5" class="text">5</div></li>
                    <li  onclick="click_letter(6)"><div id="letter6" class="text">6</div></li>
                    <li  onclick="click_letter(7)"><div id="letter7" class="text">7</div></li>
                    <li  onclick="click_letter(8)"><div id="letter8" class="text">8</div></li>
                </ul>
                <div class="center-hub owner" id="letter0" onclick="click_letter('0')"></div>
            </div>

		    <div class="error-label" id="only-error"></div>
            <div id="owner" class="currentWordGroup active">                 
                <span>Team A: </span> <input type="text" class="form-control" placeholder="Current Word" onkeypress="enter_key(event, 'owner')" id="owner-input">                
                <div class="currentWordButtons">
                    <button class="coreBtn action" onclick="submit_word('owner')">Submit Word</button>
					<button class="coreBtn secondary" onclick="clear_word('owner')">Clear Word</button>                    
                </div>
            </div>   
            
            <div id="member" class="currentWordGroup">    
                <span>Team B:</span> <input type="text" class="form-control" placeholder="Current Word" id="member-input" onkeypress="enter_key(event, 'member')">               
                <div class="currentWordButtons">
                    <button class="coreBtn action" onclick="submit_word('member')">Submit Word</button>
					<button class="coreBtn secondary" onclick="clear_word('member')">Clear Word</button>   
                </div>                               
            </div>

            <div class="hint-control-panel">
                <div class="remain-label" id="remain-label"></div>
                <button class="coreBtn action" onclick="click_hint()">Hint</button>
                <div class="hint-block" id="hint-block"></div>
            </div>

        </div>
    </div>

    <!-- javscript js -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/words.js"></script>
    <script src="js/bootstrap-checkbox.min.js"></script>
    <script type="text/javascript">
        var defaultRemainTime = 60 * 10; // 10 min
    </script>
</body>
</html>
